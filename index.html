<html>
<head>
  <title>markagrios</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
</head>
  <body>  

	<img id="basedbox" src="thebox.png">
	<div id="topboxD"></div>
	<div id="topboxR"></div>
	<div class="thebox"></div>

    <div id="main">
		
		Mark Agrios
		<h1>
   		<script type="text/javascript">
			var d = new Date();
			var month = d.getMonth();
			var monthNames = ["Janurary","Feburary","March","April","May","June","July","August","September","October","November","December"];
			var day = d.getDate();
			var year = d.getFullYear();
			var date = monthNames[month] + "." + day + "." + year;
			document.write(date);
		</script>
		</h1>
		
		<h2>I strive to learn, and that is all.</h2>
		<h4>See what I'm doing</h4>
		
	</div>	

	<div id="flip">	
		<div id="leftF" class="card-container">
			<div id="leftF" class="card">
				<div class="side">Arts</div>
				<div class="side back">Arts</div>
			</div>
		</div>
		
		<div id="rightF" class="card-container">
			<div id="rightF" class="card">
				<div class="side">Sciences</div>
				<div class="side back">Sciences</div>	
			</div>
		</div>
		
	<div id="wrapper">
		<div id="doingA" class="doing">
			<p><a href="math/" class="subject">Mathematics</a></p>
			<p><a href="markagrios.net/music" class="subject">Music</a></p>
			<p><a href="markagrios.net/language" class="subject">Language</a></p>
			<p><a href="markagrios.net/photography" class="subject">Photography</a></p>
			<p><a href="markagrios.net/performance" class="subject">Performance</a></p>
		  </div>
		<div id="spacer"></div>
		  <div id="doingS" class="doing">
			<p><a href="markagrios.net/physics" class="subject">Physics</a></p>
			<p><a href="markagrios.net/biology" class="subject">Biology</a></p>
			<p><a href="markagrios.net/chemistry" class="subject">Chemistry</a></p>
			<p><a href="markagrios.net/computation" class="subject">Computation</a></p>
			<p><a href="markagrios.net/cosmology" class="subject">Cosmology</a></p>
		  </div>
	</div>
	<div id="clear"></div>
	
	</div>
	
	

	
<script>
$("#doingA").hide();
$("#doingS").hide();

$(function() {
	
	$("#leftF.card").on("click", function() {
		$("#doingA").fadeToggle(450);	
	});
	$("#rightF.card").on("click", function() {
		$("#doingS").fadeToggle(450);	
	});
		
});
</script>
	
	
	
	
	
	
	
	
  </body>
</html>
