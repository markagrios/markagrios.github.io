	<div id="topboxD"></div>
	<div id="topboxR"></div>
	<div class="thebox"></div>

    <div id="main">
		
		Mark Agrios
		<h1>
   		<script type="text/javascript">
			var d = new Date();
			var month = d.getMonth() + 1;
			var monthNames = ["Janurary","Feburary","March","April","May","June","July","August","September","October","November","December"];
			var day = d.getDate();
			var year = d.getFullYear();
			var date = monthNames[month - 1] + "." + day + "." + year;
			document.write(date);
		</script>
		</h1>
		
		<h2>I strive to learn, and that is all.</h2>
		<h4>See what I'm doing</h4>
		
	</div>	

	<div id="flip">	
		<div id="leftF" class="card-container">
			<div id="leftF" class="card">
				<div class="side">Arts</div>
				<div class="side back">Arts</div>
			</div>
		</div>
		
		<div id="rightF" class="card-container">
			<div id="rightF" class="card">
				<div class="side">Sciences</div>
				<div class="side back">Sciences</div>	
			</div>
		</div>
	</div>


	<div id="wrapper">
	  <div id="doingA" class="doing">
		<p>Arts</p>
		<p>Arts</p>
		<p>Arts</p>
		<p>Arts</p>
	  </div>
	  <div id="doingS" class="doing">
		<p>Sciences</p>
		<p>Sciences</p>
		<p>Sciences</p>
		<p>Sciences</p>
	  </div>

	</div>
