<body>

<canvas id="canvas_1" height="200" width="300">Looks like you live in the stone age, Canvas isn't supported on your browser</canvas>
<p>Mouse position: <a id="coord"></a></p>

<script>
var canvas = document.getElementById('canvas_1');
var context = canvas.getContext('2d');

function displayCoord(canvas, event) {
	var rect = canvas.getBoundingClientRect();
	return {
        x: event.clientX - rect.left,
		y: event.clientY - rect.top	
	}
}

canvas.addEventListener('mousemove', function(event) {
	var mousePos = displayCoord(canvas, event);
	var message = mousePos.x + ',' + mousePos.y;
	//console.log(message);
	document.getElementById("coord").innerHTML = message;
});

</script>

</body>
