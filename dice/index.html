<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<canvas id="canvas_1" height="200" width="300">Canvas doesn't seem to be supported on your browser</canvas>
<p>Mouse position: <a id="coord"></a></p>

<script>
var canvas = document.getElementById('canvas_1');
var ctx = canvas.getContext('2d');

ctx.strokeStyle = "#000000";
//ctx.lineJoin = "round";
ctx.lineWidth = 10;
ctx.moveTo(190,190);
ctx.lineTo(200,200);
ctx.lineTo(200,100);
ctx.stroke();

for(var i = 0; i < 100; i+=8) {
	for(var j = 0; j < 100; j+=12) {
		ctx.strokeStyle = "#870B0B";
		ctx.lineWidth = 2;
		ctx.moveTo(150,100);
		ctx.lineTo(i,j);
		ctx.stroke();
	}
}

function displayCoord(canvas, event) {
	var rect = canvas.getBoundingClientRect();
	return {
        x: event.clientX - rect.left,
		y: event.clientY - rect.top	
	}
}

canvas.addEventListener('mousemove', function(event) {
	var mousePos = displayCoord(canvas, event);
	var message = mousePos.x + ',' + mousePos.y;
	//console.log(message);
	document.getElementById("coord").innerHTML = message;
});

</script>

</body>
</html>
